<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styleee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="Contact">
        <h2 class="section-tit" >Let's Connect!</h2>
        <p class="section-subtitle">Reach out through any of these channels</p>
        
        <div class="contact-cards">
            <!-- Email Card -->
            <div class="contact-card email">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>Email</h3>
                <p>diane@example.com</p>
                <a href="mailto:jancheta691@gmail.com" target="_blank" class="buttones">Send Message</a>
            </div>
            
            <!-- Telegram Card -->
            <div class="contact-card telegram">
                <div class="contact-icon">
                    <i class="fab fa-telegram"></i>
                </div>
                <h3>Telegram</h3>
                <p>Dayan</p>
                <a href="https://t.me/Nimamamm" target="_blank" class="buttones">Message Me</a>
            </div>
            
            <!-- Instagram Card -->
            <div class="contact-card instagram">
                <div class="contact-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <h3>Instagram</h3>
                <p>Dayaaaan</p>
                <a href="https://instagram.com/__dayaaaaan" target="_blank" class="buttones">DM Me</a>
            </div>
            
            <!-- Messenger Card -->
            <div class="contact-card messenger">
                <div class="contact-icon">
                    <i class="fab fa-facebook-messenger"></i>
                </div>
                <h3>Messenger</h3>
                <p>Diane Kaye</p>
                <a href="https://facebook.com/dayandayan.1112" target="_blank" class="buttones">Chat Now</a>
            </div>
            
            <!-- Mobile Card -->
            <div class="contact-card mobile">
                <div class="contact-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <h3>Mobile</h3>
                <p>+63 912 345 6789</p>
                <a href="eme.html" target="_blank" class="buttones">Call Me</a>
            </div>
        </div>
    </div>
</body>
</html>
